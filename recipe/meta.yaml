{% set name = "htop" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/hishamhm/{{ name }}/archive/{{ version }}.tar.gz
  sha256: cf2d7eeb396608eaa080816365eebcd144a5b9be44b710b602e947daabcb27d7

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - automake
    - libtool
    - ncurses 5.9*

  run:
    - ncurses 5.9*

test:
  commands:
    - htop --version

about:
  home: https://github.com/hishamhm/htop/
  license: GPL-2.0
  license_file: COPYING
  summary: htop is an interactive text-mode process viewer for Unix systems. It aims to be a better 'top'

extra:
  recipe-maintainers:
    - keuv-grvl
